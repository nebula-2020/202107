<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/def.css">
    <title>Document</title>
    <style>
        .btn {
            position: fixed;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            max-width: 300px;
            min-width: 5rem;
            min-height: 2rem;
            height: 15%;
            max-height: 175px;
            background-color: #f80;
            color: #fff;
            line-height: 100%;
        }

        .btn-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .btn-text {
            position: absolute;
            display: inline;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <a class="btn" href="./html/game.html">
        <div class="btn-inner">
            <span class="btn-text">Play</span>
        </div>
    </a>
</body>

</html>
